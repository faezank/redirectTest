<!DOCTYPE html>
<html>
<body>
   <h2>Redirect a webpage after 5 seconds</h2>
   <p id = "result"></p>
   <button onclick = "redirect()">Click to Redirect to https://adcb.go.link</button>
   <script>
      function redirect () {
         setTimeout(myURL, 5000);
         var result = document.getElementById("result");
         result.innerHTML = "<b> The page will redirect after delay of 5 seconds";
      }

      function myURL() {
         document.location.href = 'https://adcb.go.link';
      }
   </script>
</body>
</html>
